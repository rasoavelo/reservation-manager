<mat-grid-list class="grid" cols="10" rowHeight="150px">
    <mat-grid-tile colspan="2" rowspan="5">
        <mat-list>
            <h3 matSubheader>Depart</h3>
            <mat-list-item>Item 1</mat-list-item>
            <mat-list-item>Item 2</mat-list-item>
            <mat-list-item>Item 3</mat-list-item>
            <mat-divider></mat-divider>
            <h3 matSubheader>Arrive</h3>
            <mat-list-item>Item 1</mat-list-item>
            <mat-list-item>Item 2</mat-list-item>
            <mat-list-item>Item 3</mat-list-item>
            <mat-divider></mat-divider>
            <h3 matSubheader>Present</h3>
            <mat-list-item>Item 1</mat-list-item>
            <mat-list-item>Item 2</mat-list-item>
            <mat-list-item>Item 3</mat-list-item>
        </mat-list>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="4" class="grid-tile" id="vertical-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Chambre </th>
                <td mat-cell *matCellDef="let element" class="table-cell-room"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
                <td mat-cell *matCellDef="let element" class="table-cell-category"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
                <td mat-cell *matCellDef="let element" class="table-cell-state"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row-vertical"></tr>
        </table>
    </mat-grid-tile>

    <mat-grid-tile colspan="7" rowspan="4" class="grid-tile">
        <full-calendar [options]="calendarOptions" style="width: 100%;"></full-calendar>
    </mat-grid-tile>

    <mat-grid-tile colspan="8" rowspan="1" class="grid-tile">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Chambre </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row-horizontal"></tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
